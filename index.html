<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project Integration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">Inventory Management System For Seller</div>
        <div class="container">
            <form id="form1">
                <label for="choose">Select Item</label>
                <select id="choose">
                 <option value="Pepsi">Pepsi</option>
                    <option value="Cococola">Cococola</option>
                    <option value="Mounatin Dew">Mounatin Dew</option>
                    <option value="Sprite">Sprite</option>
                    <option value="kurkure">kurkure</option>
                    <option value="Crex">Crex</option>
                    <option value="lays">lays</option>
                    <option value="Pears">Pears</option>
                    <option value="Dettole">Dettole</option>
                    <option value="Dove">Dove</option>
                    <option value="Luxs">Luxs</option>
                    <option value="5star">5star</option>
                    <option value="Dairy Milk">Dairy Milk</option>
                    <option value="Perk">Perk</option>
                    <option value="Kisses">Kisses</option>
                    <option value="Alu Bhujia">Alu Bhujia</option>
                    <option value="Navratan">Navratan</option>
                </select><br><br>
                <label for="txtdesc">Description</label>
                <input type="text" id="txtdesc"><br><br>
                <label for="numprice">Price</label>
                <input type="number" id="numprice"><br><br>
                <label for="numq">Quantity</label>
                <input type="number" id="numq"><br><br>
                <button id="one">Buy 1</button>
                <button id="two">Buy 2</button>
                <button id="three">Buy 3</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
